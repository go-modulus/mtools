## Place all common values here and use them in the module specific sqlc.tmpl.yaml files
definition:
  default-overrides: &default-overrides
    - db_type: "uuid"
      nullable: true
      engine: "postgresql"
      gql_type: "Uuid"
      go_type:
        import: "github.com/gofrs/uuid"
        package: "uuid"
        type: "NullUUID"
    - db_type: "uuid"
      nullable: false
      gql_type: "Uuid"
      engine: "postgresql"
      go_type:
        import: "github.com/gofrs/uuid"
        package: "uuid"
        type: "UUID"
    - db_type: "text"
      gql_type: "String"
      go_type:
        import: "gopkg.in/guregu/null.v4"
        package: "null"
        type: "String"
      nullable: true

    - db_type: "pg_catalog.timestamp"
      gql_type: "Time"
      go_type:
        import: "gopkg.in/guregu/null.v4"
        package: "null"
        type: "Time"
      nullable: true
    - db_type: "timestamp"
      gql_type: "Time"
      go_type:
        import: "gopkg.in/guregu/null.v4"
        package: "null"
        type: "Time"
      nullable: true
    - db_type: "pg_catalog.timestamptz"
      gql_type: "Time"
      go_type:
        import: "gopkg.in/guregu/null.v4"
        package: "null"
        type: "Time"
      nullable: true
    - db_type: "timestamptz"
      gql_type: "Time"
      go_type:
        import: "gopkg.in/guregu/null.v4"
        package: "null"
        type: "Time"
      nullable: true

    - db_type: "pg_catalog.timestamp"
      gql_type: "Time"
      go_type:
        type: "Time"
        import: "time"
    - db_type: "timestamp"
      gql_type: "Time"
      go_type:
        type: "Time"
        import: "time"
    - db_type: "pg_catalog.timestamptz"
      gql_type: "Time"
      go_type:
        type: "Time"
        import: "time"
    - db_type: "timestamptz"
      gql_type: "Time"
      go_type:
        type: "Time"
        import: "time"


  plugins:
    - &plugin-golang
      name: golang
      wasm:
        url: "https://github.com/debugger84/sqlc-gen-go/releases/download/v1.3.6/sqlc-gen-go.wasm"
        sha256: "63bc010efc2929a00709f91dd0821a93882b573396c943f6e955d86bc877c9c7"

    - &plugin-fixture
      name: fixture
      wasm:
        url: "https://github.com/debugger84/sqlc-fixture/releases/download/v0.1.8/sqlc-fixture.wasm"
        sha256: "aae6eb1e9b271c13f1e81c838e4b6e65f91ae71de0780e328685acd3ae8e1649"

    - &plugin-graphql
      name: graphql
      wasm:
        url: "https://github.com/debugger84/sqlc-graphql/releases/download/v0.2.10/sqlc-graphql.wasm"
        sha256: "8de3503fc35a5843c04056e1b77eec7e4c4d6ff6013e074c45b3e461c508f491"

    - &plugin-dataloader
      name: dataloader
      wasm:
        url: "https://github.com/debugger84/sqlc-dataloader/releases/download/v0.1.4/sqlc-dataloader.wasm"
        sha256: "37db5b4b7db4040971f685a9029ce94f8fcca82c0020f9132e3e3975ab4c7d38"
  codegen:
    - &codegen-golang
      plugin: golang
      out: "./"
      options: &codegen-golang-options
        package: "storage"
        sql_package: "pgx/v5"
        emit_db_tags: true
        emit_json_tags: true
        emit_all_enum_values: true
        json_tags_case_style: "camel"
        out: "./"

    - &codegen-graphql
      plugin: graphql
      out: "../graphql"
      options: &codegen-graphql-options
        emit_all_enum_values: true
        gen_common_parts: false


    - &codegen-fixture
      plugin: fixture
      out: "./"
      options: &codegen-fixture-options
        package: "fixture"
        sql_package: "pgx/v5"

    - &codegen-dataloader
      plugin: dataloader
      out: "./"
      options: &codegen-dataloader-options
        package: "dataloader"
        sql_package: "pgx/v5"
